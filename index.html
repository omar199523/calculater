<!DOCTYPE html>
<html>
    <head>
        <title>calculator</title>
        <link href="style.css" rel="stylesheet"/>
        <script src="https://kit.fontawesome.com/65108b934a.js" crossorigin="anonymous"></script>        
    </head>
    <body>
        <header>Calculator</header>
        <div id="calContener">
            <div id="calInput"></div>

            <button  class="meth" id="ds">D/S</button>
            <button class="meth" id="sd">S/D</button>
            <button class="meth" id="es">E/S</button>
            <button class="meth" id="se">S/E</button>
            <button class="meth" id="c">C</button>

            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button class="meth" id="div">/</button>
            <button class="meth" id="squ"> âˆš</button>

            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="meth" id="mul">*</button>
            <button class="meth" id="per">%</button>

            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="meth" id="sub">-</button>
            <button class="meth" id="x">1/x</button>

            <button class="num">.</button>
            <button class="num">0</button>
            <button class="num"></button>
            <button class="meth" id="add">+</button>
            <button class="meth" id="equal">=</button>


        </div>
        <script src="main.js"></script>
    </body>
</html>
